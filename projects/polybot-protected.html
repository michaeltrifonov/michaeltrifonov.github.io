<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Polybot: Autonomous AI Trading System - Michael Trifonov</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="css/projects.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css">
    <script src="https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.min.js"></script>
    <script>
        mermaid.initialize({ 
            startOnLoad: true,
            theme: 'default',
            flowchart: {
                useMaxWidth: true,
                htmlLabels: true,
                curve: 'basis',
                nodeSpacing: 80,
                rankSpacing: 100,
                padding: 20
            },
            fontSize: 14,
            securityLevel: 'loose'
        });
    </script>
    <style>
        .auth-container {
            max-width: 600px;
            margin: 4rem auto;
            padding: 2rem;
            text-align: center;
        }
        .password-input {
            width: 100%;
            max-width: 300px;
            padding: 0.75rem;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            margin: 1rem auto;
            display: block;
        }
        .submit-btn {
            background: #2563eb;
            color: white;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 1rem;
            transition: background 0.2s;
        }
        .submit-btn:hover {
            background: #1d4ed8;
        }
        .submit-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }
        .error-msg {
            color: #dc2626;
            margin-top: 1rem;
            display: none;
        }
        .hint {
            color: #6b7280;
            font-size: 0.875rem;
            margin-top: 0.5rem;
        }
        .loading {
            display: none;
            color: #6b7280;
            margin-top: 1rem;
        }
        #decryptedContent {
            display: none;
        }
        /* Ensure all project styles work after decryption */
        #decryptedContent .project-container {
            max-width: 1100px !important;
            margin: 0 auto;
            padding: 2rem;
        }
    </style>

    <!-- Original page styles -->
    <style>
        /* Additional styles for improved formatting */
        .code-snippet {
            background: #2d2d2d;
            border-radius: 8px;
            margin: 1rem 0;
            overflow-x: auto;
        }
        
        .code-snippet pre {
            margin: 0;
            padding: 1rem;
        }
        
        .code-snippet code {
            color: #f8f8f2;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 0.9rem;
            white-space: pre;
            display: block;
        }
        
        .highlight {
            background: #fff3cd;
            padding: 0.2rem 0.4rem;
            border-radius: 3px;
            font-weight: 600;
        }
        
        .section-intro {
            font-size: 1.125rem;
            color: #4b5563;
            margin-bottom: 2rem;
            line-height: 1.7;
        }
        
        .feature-highlight {
            background: linear-gradient(to right, #f0f9ff, #e0f2fe);
            border-left: 4px solid #0284c7;
            padding: 1rem 1.5rem;
            margin: 1.5rem 0;
            border-radius: 0 8px 8px 0;
        }
        
        .sub-feature {
            background: #f8fafc;
            padding: 1rem;
            margin: 0.5rem 0 0.5rem 1rem;
            border-radius: 6px;
            border-left: 2px solid #cbd5e1;
        }
        
        .mermaid {
            margin: 2rem 0;
        }
        
        .code-reference {
            font-family: monospace;
            background: #e5e7eb;
            padding: 0.1rem 0.4rem;
            border-radius: 3px;
            font-size: 0.9rem;
        }
        
        /* Fix bullet formatting */
        .implementation-card ul,
        .feature-highlight ul,
        .sub-feature ul,
        .info-box ul {
            margin: 1rem 0;
            padding-left: 1.5rem;
            list-style-position: outside;
        }
        
        .implementation-card li,
        .feature-highlight li,
        .sub-feature li,
        .info-box li {
            margin: 0.6rem 0;
            line-height: 1.7;
            list-style-type: disc;
            padding-left: 0.25rem;
        }
        
        .implementation-card ul li::marker,
        .feature-highlight ul li::marker,
        .sub-feature ul li::marker {
            color: #0284c7;
            font-size: 1.2em;
        }
        
        /* Improve strong tags in lists */
        .implementation-card li strong,
        .feature-highlight li strong,
        .sub-feature li strong,
        .info-box li strong {
            color: #1f2937;
            font-weight: 600;
        }
        
        /* Ensure proper nesting */
        .sub-feature ul {
            margin-top: 0.5rem;
            padding-left: 1rem;
        }
        
        .sub-feature ul li {
            font-size: 0.95rem;
            color: #4b5563;
        }
        
        /* Make charts larger and more readable */
        .mermaid {
            margin: 2rem 0;
            min-height: 400px;
            text-align: center;
        }
        
        /* Improve paragraph spacing */
        .implementation-card p,
        .feature-highlight p {
            margin: 0.75rem 0;
            line-height: 1.7;
            color: #374151;
        }
        
        /* Clean up overall text appearance */
        p {
            line-height: 1.7;
        }
        
        /* Adjust title sizing */
        .project-title {
            font-size: 2.25rem !important;
            line-height: 1.2;
            letter-spacing: -0.02em;
        }
        
        .project-container {
            max-width: 1100px !important;
        }
        
        @media (max-width: 1400px) {
            .project-title {
                font-size: 2rem !important;
            }
        }
        
        /* Responsive adjustments */
        @media (max-width: 1200px) {
            .metrics-grid {
                grid-template-columns: repeat(2, 1fr) !important;
            }
        }
        
        @media (max-width: 768px) {
            .metrics-grid {
                grid-template-columns: 1fr !important;
            }
        }
    </style>
</head>
<body>

        <div class="auth-container">
            <h1>Password Required</h1>
            <p>This project contains proprietary information.</p>
            <p class="hint">Hint: Check my resume</p>
            
            <input type="password" id="passwordInput" class="password-input" placeholder="Enter password">
            <button id="submitBtn" onclick="decryptContent()" class="submit-btn">View Project</button>
            <p id="errorMessage" class="error-msg">Incorrect password</p>
            <p id="loadingMessage" class="loading">Decrypting content...</p>
        </div>
    </div>

        async function decryptContent() {
            const password = document.getElementById('passwordInput').value;
            const submitBtn = document.getElementById('submitBtn');
            const errorMsg = document.getElementById('errorMessage');
            const loadingMsg = document.getElementById('loadingMessage');
            
            if (!password) {
                errorMsg.style.display = 'block';
                return;
            }
            
            // Show loading state
            submitBtn.disabled = true;
            loadingMsg.style.display = 'block';
            errorMsg.style.display = 'none';
            
            try {
                // Decrypt the content

                    document.getElementById('decryptedContent').innerHTML = decryptedHTML;
                    document.getElementById('decryptedContent').style.display = 'block';
                    
                    // Re-initialize any scripts that need to run
                    if (window.mermaid) {
                        mermaid.init();
                    }
                    if (window.Prism) {
                        Prism.highlightAll();
                    }
                    
                    // Store auth state (optional)
                    sessionStorage.setItem('projectAuth', 'true');
                } else {
                    // Failed to decrypt
                    errorMsg.style.display = 'block';
                    document.getElementById('passwordInput').value = '';
                }
            } catch (error) {
                console.error('Decryption error:', error);
                errorMsg.style.display = 'block';
                document.getElementById('passwordInput').value = '';
            } finally {
                submitBtn.disabled = false;
                loadingMsg.style.display = 'none';
            }
        }
        
        // Auto-focus
        document.getElementById('passwordInput').focus();
